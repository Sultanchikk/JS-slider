<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Image Slider</title>
    <style>
      .slider {
        width: 400px;
        height: 300px;
        overflow: scroll;
        position: relative;
      }

      .slides {
        display: flex;
        width: 100%;
        height: 100%;
        transition: transform 0.3s ease-in-out;
      }

      .slide {
        flex: 0 0 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .active {
        transform: translateX(0);
      }
    </style>
  </head>
  <body>
    <div class="slider">
      <div class="slides"></div>
    </div>

    <script src="/slider.js"></script>
  </body>
</html>
